version: '3.8'

services:
  golang-backend:
    image: golang:latest
    container_name: golang-backend
    volumes:
      - ./chatbot-backend:/app
    working_dir: /app
    command: make run-ci
    ports:
      - "8080:8080"
    environment:
      PY_BE_HOST: "host.docker.internal"


  python-backend:
    build:
      context: ./chatbot-backend/audiocraft
      dockerfile: Dockerfile
    container_name: python-backend
    volumes:
      - ./chatbot-backend/audiocraft:/app 
    expose:
      - "5000" 

  frontend:
    image: node:14
    container_name: frontend
    volumes:
      - ./chatbot-frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm run build"
    expose:
      - "3000"  

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./chatbot-frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf